<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    
        
        
      <script>
     
          function fib(n) {
          
          var a, b, c;
              a = 1; b = 1;
              
            for (var i = 3; i <= n; i++) {
              
            c = a + b;
                a = b;
                b = c;
            }
            return c;
          }
          console.log(fib(3)); //2
          console.log(fib(7)); //13
          console.log(fib(77)); //5527939700884757
          
         
          
          
  /* C помощью рекурсии: 
          
          
       function fib(n) {
           return n <= 1 ? n : fib(n - 1) + fib(n - 2);
        }

          console.log(fib(3)); //2
          console.log(fib(7)); //13
          console.log(fib(77)); //5527939700884757
          
          
    */      
          
       
       </script>
    
    
  
    
    
    </body>
</html>
