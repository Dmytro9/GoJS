<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    
      <script>
          
// Get sorted String:
          
          
               function getSortedLetters( str ) {
                   var newStr = str.split('').sort().join('');
                 return newStr;
          }
  
            console.log( getSortedLetters( 'webmaster' )); //abeemrstw
        
  
       </script>

    </body>
</html>
