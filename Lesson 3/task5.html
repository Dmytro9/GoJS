    <body>
   
<script>

var size = 8;
var gap = '';
var bar = '#';    
for (var x = 0; x < size; x++) {
  for (var y = 0; y < size; y++) {
    if ((x + y) % 2 == 0) {
      gap += bar;
    } else {
      gap += ' ';
    }
  }
  gap += '\n';
}
console.log(gap);
    
    
  

</script>
