<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    
      <script>
   
          var tasksCompleted = {
                            'Anna': 29,
                            'Serg': 35,
                            'Elena': 1,
                            'Anton': 99
                          };
          
          var max = 0;
          var maxName = ' ';
          for (var name in tasksCompleted) {
            if (max < tasksCompleted[name]) {
              max = tasksCompleted[name];
              maxName = name;    
            }
          }
          
          alert( maxName );     
   
       </script>

    </body>
</html>
